<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 2em;
      width: 200px;
        height: 30px;
      margin-top: 1px;
      background: #cccccc;
        display:none;
    }
    div:hover {
      background: #aaaaaa;
    }
    
    </style>
    <script src="main.js"></script>
      
  </head>
  <body>
    <p>Which error?</p>
    <div id="a">Not responding</div>
    <div id="b">Fatal error</div>
    <div id="c">Blue Screen</div>
    
  </body>
</html>
